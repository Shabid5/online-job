<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="signnn">
    <section id="login_all">
        <div class="login_inner">
            <div class="container">
                <div class="login_form">
                    <h2>Login Here</h2>
                    <form action="">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="" id="" placeholder="mobile number" class="uname"><br>
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="" id="" placeholder="password" class="upass"><br>
                        <button class="sbtn">
                            <p>Sign In</p>
                        </button>
                        <h5><a style="text-decoration:none;" href="reset.html">Forgot password</a></h5>
                        <h6>Not registered? <a href="registration_form.html">sign up</a></h6>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
