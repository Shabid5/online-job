<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="body">
    <section id="froms">
        <div class="form_all">
            <div class="container">
                <div class="form_inner">
                    <form action="#">
                        <div class="form_text text-center">
                            <h2>Registration</h2>
                            <p>Create your account. It's free and only takes a minute.</p>
                        </div>
                        <div class="form_inputs text-center">
                            <input type="text" class="fname" placeholder="Full Name"><br>
                            <input type="email" class="emaill" placeholder="Enter a valid e-mail address"><br>
                            <a >
                                <select class="phncode">
                                    <option value="volvo">+880</option>
                                </select>
                            </a>
                            <input type="phone" class="phone" placeholder="Enter your phone number">
                            <input type="password" class="password" placeholder="Password"><br>
                            <input type="password" class="conpassword" placeholder="confirm password"><br>
                            <input type="text" class="conpassword" placeholder="reffer id"><br>
                            <div class="term_all">
                                <input type="checkbox">
                                <p class="term">I accept the Terms of Use & Privacy Policy</p><br>
                                <button class="reg">
                                    <p>Register Now</p>
                                </button>
                            </div>
                        </div>
                        
                    </form>
                    
                </div>
                <div class="sign">
                    <p>Already registered ? <a href="login.html">sign in</a></p>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
